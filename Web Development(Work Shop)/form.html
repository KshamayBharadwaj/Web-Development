<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

<form action="Submit.php" autocomplete="off">
    <div>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" required> 
    </div><br>
    
    <div>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required>
    </div><br>

    <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
    </div><br>

    <div>
        <label for="number">Number:</label>
        <input type="number" name="number" id="number" required>
    </div><br>
    
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
    </div><br>
    
    <div>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" name="checkbox" id="checkbox" required>
    </div><br>
    
    <div>
        <label for="radio">Radio:</label>
        <input type="radio" name="radio" id="radio" required>
    </div><br>
    
    <div>
        <label for="datetime-local">Date Time:</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local" required>
    </div><br>
   
    <div>
        <label for="file">File:</label>
        <input type="file" name="file" id="file" required>
    </div><br>
    
    <div>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" required>
    </div><br>
    
    <div>
        <label for="ta">Text Area:</label>
        <textarea name="ta" id="ta"></textarea>
    </div><br>  

    <!-- Submit Button -->
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
